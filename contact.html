<body>
	<div id="bg">
		<img src="images/DOC-contacts.jpg" alt="DOC CONTACT PAGE">
	</div>
	
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  		<a class="navbar-brand" href="index.html">
	  			<img src="images/logo.png" alt="DOC LOGO"n class="logo-style">
	  		</a>
		  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    	<span class="navbar-toggler-icon"></span>
		  	</button>
	  		<div class="collapse navbar-collapse nav-style" id="navbarSupportedContent">
			    <ul class="navbar-nav mr-auto wow fadeInLeft animated animated animate-style" data-wow-delay=".5s">
			       	<li class="nav-item active cl-effect-3 nav-li">
			        	<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
			      	</li>
				    <li class="nav-item cl-effect-3 nav-li">
				        <a class="nav-link" href="#">Our Works</a>
				    </li>
				    <li class="nav-item cl-effect-3 nav-li">
				        <a class="nav-link cl-effect-3" href="#">Services</a>
				    </li>
				    <li class="nav-item cl-effect-3 nav-li">
				        <a class="nav-link cl-effect-3" href="#">About Us</a>
				    </li>
				    <li class="nav-item cl-effect-3 nav-li">
				        <a class="nav-link cl-effect-3" href="#">Blog</a>
				    </li>
				    <li class="nav-item cl-effect-3 nav-li">
				        <a class="nav-link cl-effect-3" href="#">Contact</a>
				    </li>
			    </ul>
			</div>
		</nav>
	</div>
	
	<div class="container">
		<div class="contact">
			<h3>
				get in touch.
			</h3>
			<span>
				Let us make something amazing together. <br> Complete the form below and we will be in touch.
			</span>
		</div>
	</div>
	
	<form>
	  	<div class="form-group">
		    <input type="text" class="form-control" id="name input-style" aria-describedby="text" placeholder="Name">
		</div>
		<div class="form-group">
		    <input type="text" class="form-control" id="email input-style" aria-describedby="emailHelp" placeholder="Email Address">
		</div>
		<div class="form-group">
		    <input type="number" class="form-control" id="phone input-style" aria-describedby="emailHelp" placeholder="Phone">
		</div>
		<div class="form-group">
		    <textarea class="form-control" id="message input-style" rows="5" placeholder="Description of Project & Requirements"></textarea>
  		</div>
  		<a href="" class="btn btn-white footer-button">
			Submit
		</a>
	</form>

	<footer class="contact-footer">
		<div class="container">
			<div class="row">
				<div class="col-md-5">
					<div class="copyright-div">
						&#9400; 2019 Deepocean Consults
					</div>
				</div>
				<div class="col-md-7">
					<div class="social-div">
						<ul class="social-ul">
							<li class="socials">
								<img src="images/Linked in.png" alt="DOC Linkedin" class="custom-style">
							</li>
							<li class="socials">
								<img src="images/youtube.png" alt="DOC Youtube" class="custom-style">
							</li>
							<li class="socials">
								<img src="images/Whatsapp.png" alt="DOC Whatsapp" class="custom-style">
							</li>
							<li class="socials">
								<img src="images/Skype.png" alt="DOC Skype" class="custom-style">
							</li>
							<li>
								<img src="images/twitter.png" alt="DOC Twitter" class="">
							</li>
							<li class="socials">
								<img src="images/facebook.png" alt="DOC Facebook" class="custom-style">
							</li>
							<li class="socials">
								<img src="images/Instagram.png" alt="DOC Instagram" class="custom-style">
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</footer>
